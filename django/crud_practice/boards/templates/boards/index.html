{% extends 'boards/base.html' %}

{% block body %}
<h1 class="text-center">Boards</h1>
<hr>
{% for board in boards %}
    <p>
        글 번호: {{ board.pk }}<br>
        글 제목: {{ board.title }}<br>
        <a href="{% url 'boards:detail' board.pk %}">[글 상세보기]</a>
        <hr>
    </p>
{% endfor %}

<a href="{% url 'boards:create' %}">[글 작성]</a>

{% endblock %}
