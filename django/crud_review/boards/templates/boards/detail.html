{% extends 'boards/base.html' %}

{% block body %}
<h1 class="text-center">DETAIL</h1><br>
<h2>{{ board.pk }}번째 글</h2><br>
    글 제목: <p>{{ board.title }}</p>
    글 내용: <p>{{ board.content }}</p>
    작성 시간: <p>{{ board.created_at }}</p>
    수정 시간: <p>{{ board.updated_at }}</p>
<a href="/boards/{{ board.pk }}/edit/">[글 수정]</a><br>
<a href="/boards/{{ board.pk }}/delete/">[글 삭제]</a><br>
<a href="/boards/">[메인 페이지]</a><br>
{% endblock %}
