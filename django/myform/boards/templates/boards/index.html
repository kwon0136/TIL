{% extends 'boards/base.html' %}

{% block body %}
<h1 class="text-center">INDEX</h1>
<hr>
    {% for board in boards %}
        <p>글 번호: {{ board.pk }}</p>
        <p>글 제목: {{ board.title }}</p>
        <a href="{% url 'boards:detail' board.pk %}">[글 상세보기]</a><br>
        <hr>
    {% endfor %}

    <a href="{% url 'boards:create' %}">[글 작성]</a>
{% endblock %}
